<html>
	<head>
    {% include head.html %}
	</head>
	<body class="is-loading">

		<!-- Wrapper -->
			<div id="wrapper" class="fade-in">
				
				<!--HomePage Specific stuff-->
				{%if page.title == "Home"%}
				<div id="intro">
					<h1>{{site.title}}</h1>
					<h2>It's nice to meet you!</h2>
					<p>{{site.bio}}</p>
					<ul class="actions">
						<li><a href="#header" class="button icon solo fa-arrow-down scrolly">Continue</a></li>
					</ul>
				</div>

				{%endif%}

				<!-- Header -->
				<header id="header">
					<a href="{{ "/" | absolute_url }}" class="logo">{{site.title}}</a>
				</header>

				<!-- Nav -->
				<nav id="nav">

       		     {% include nav.html %}

				</nav>

				<!-- Main -->
				<div id="main">
					
					<article class="post featured">
						<p>{{content}}</p>
					</article>
					

					<!-- Blog Button Section -->
						<footer>
              			<!--	<ul class="actions">
								<li><a href="{{ "/blog/" | absolute_url }}" class="button">My Blog</a></li>
              				</ul> -->
						</footer>
				</div>
					<!-- Footer -->
				{% include foot.html %}
			</div>

			<!-- Scripts -->
			{% include scripts-main.html %}
			{% include tracking.html %}

	</body>
</html>
